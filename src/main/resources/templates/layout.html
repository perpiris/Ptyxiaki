<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title layout:title-pattern="$CONTENT_TITLE | $LAYOUT_TITLE">Dev Jobs</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Dev Jobs</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/posts/list}">Job List</a>
                </li>
                <li sec:authorize="isAuthenticated() && hasAuthority('DEVELOPER')" class="nav-item">
                    <a class="nav-link" th:href="@{/applications/manage}">Applications</a>
                </li>
                <li sec:authorize="isAuthenticated() && hasAuthority('RECRUITER')" class="nav-item">
                    <a class="nav-link" th:href="@{/posts/manage}">My Posts</a>
                </li>
            </ul>

            <ul class="navbar-nav">
                <li sec:authorize="!isAuthenticated()" class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Log in</a>
                </li>
                <li sec:authorize="!isAuthenticated()" class="nav-item">
                    <a class="nav-link" th:href="@{/register}">Register</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Log out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="my-5">
    <div class="container">
        <div class="alert alert-dismissible alert-success" th:if="${MSG_SUCCESS}">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <p class="mb-0">[[${MSG_SUCCESS}]]</p>
        </div>
        <div class="alert alert-dismissible alert-info" th:if="${MSG_INFO}">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <p class="mb-0">[[${MSG_INFO}]]</p>
        </div>
        <div class="alert alert-dismissible alert-danger" th:if="${MSG_ERROR}">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <p class="mb-0">[[${MSG_ERROR}]]</p>
        </div>
        <div layout:fragment="content"/>
    </div>
</main>

<script th:src="@{/js/bootstrap.min.js}" defer></script>
<script th:src="@{/js/app.js}" defer></script>
</body>
</html>
