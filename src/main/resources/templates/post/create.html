<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>New</title>
</head>
<body>
<div layout:fragment="content">

    <div class="row">
        <div class="col-md-8 offset-md-2">

            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">Create new post</h1>
                <div>
                    <a th:href="@{/posts/manage}" class="btn btn-secondary">Back</a>
                </div>
            </div>

            <form th:action="${requestUri}" method="post" th:object="${post}">

                <div class="form-group mb-3">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" th:field="*{title}"
                           th:classappend="${#fields.hasErrors('title') ? 'is-invalid' : ''}">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                </div>

                <div class="form-group mb-3">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" rows="5" th:field="*{description}"
                              th:classappend="${#fields.hasErrors('description') ? 'is-invalid' : ''}"></textarea>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                </div>

                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
    </div>

</div>
</body>
</html>
