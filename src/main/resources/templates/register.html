<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Register</title>
</head>
<body>
<div layout:fragment="content">

    <div class="row">
        <div class="col-md-8 offset-md-2">

            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">Registration Form</h1>
            </div>

            <form th:action="@{/register}" th:object="${user}" method="post">

                <div class="form-group mb-3">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" th:field="*{username}"
                           th:classappend="${#fields.hasErrors('username') ? 'is-invalid' : ''}">
                    <div class="form-text text-danger" th:if="${#fields.hasErrors('username')}"
                         th:errors="*{username}"></div>
                </div>

                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" th:field="*{email}"
                           th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}">
                    <div class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}"
                           th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}">
                    <div class="form-text text-danger" th:if="${#fields.hasErrors('password')}"
                         th:errors="*{password}"></div>
                </div>

                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>

</div>
</body>
</html>
