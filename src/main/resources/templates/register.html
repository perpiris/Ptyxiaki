<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Register</title>
</head>
<body>
<div layout:fragment="content">
    <form method="post" role="form" th:action="@{/register}" th:object="${user}">
        <div class="form-group">
            <label>Username</label>
            <input
                    type="text"
                    class="form-control"
                    placeholder="Username"
                    th:field="*{username}">
        </div>
        <p th:if="${#fields.hasErrors('username')}" class="text-danger"></p>
        <div class="form-group">
            <label>Email</label>
            <input
                    type="text"
                    class="form-control"
                    placeholder="Email"
                    th:field="*{email}">
        </div>
        <p th:if="${#fields.hasErrors('email')}" class="text-danger"></p>
        <div class="form-group">
            <label>Password</label>
            <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    th:field="*{password}">
        </div>
        <p th:if="${#fields.hasErrors('password')}" class="text-danger"></p>

        <button th:href="@{/register}" type="submit" class="btn btn-secondary">Register</button>
    </form>
</div>
</body>
</html>
